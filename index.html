<body>
    <div class="container">
        <div class="card">
            <h1><i class="fas fa-exchange-alt"></i> Currency Converter</h1>

                <div class="form-group">
                    <label for="amount"><i class="fas fa-dollar-sign"></i> Amount:</label>
                    <div class="input-wrapper">
                        <i class="fas fa-coins"></i>
                        <input type="number" id="amount" step="0.01" placeholder="Enter amount" required>
                    </div>
                </div>
                <div class="form-group">
                    <label for="fromCurrency"><i class="fas fa-arrow-up"></i> From Currency:</label>
                    <div class="input-wrapper">
                        <i class="fas fa-globe"></i>
                        <select id="fromCurrency" required>
                            <option value="USD">USD - US Dollar</option>
                            <option value="EUR">EUR - Euro</option>
                            <option value="GBP">GBP - British Pound</option>

                            <option value="CAD">CAD - Canadian Dollar</option>
                            <option value="AUD">AUD - Australian Dollar</option>
                            <option value="CHF">CHF - Swiss Franc</option>
                            <option value="CNY">CNY - Chinese Yuan</option>
                            <option value="INR">INR - Indian Rupee</option>
                            <option value="KRW">KRW - South Korean Won</option>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label for="toCurrency"><i class="fas fa-arrow-down"></i> To Currency:</label>
                    <div class="input-wrapper">
                        <i class="fas fa-globe"></i>
                        <select id="toCurrency" required>
                            <option value="USD">USD - US Dollar</option>
                            <option value="EUR">EUR - Euro</option>
                            <option value="GBP">GBP - British Pound</option>
                            <option value="JPY">JPY - Japanese Yen</option>
                            <option value="CAD">CAD - Canadian Dollar</option>
                            <option value="AUD">AUD - Australian Dollar</option>
                            <option value="CHF">CHF - Swiss Franc</option>
                            <option value="CNY">CNY - Chinese Yuan</option>
                            <option value="INR">INR - Indian Rupee</option>
                            <option value="KRW">KRW - South Korean Won</option>
                        </select>
                    </div>
                </div>
                <button type="submit">
                    <i class="fas fa-exchange-alt"></i>
                    Convert
                </button>
            </form>
            <div id="result" class="result-container">
                <div class="result"></div>
            </div>
        </div>

            <div class="rates-header">
                <h2 class="rates-title">
                    <i class="fas fa-chart-line"></i>
                    USD Exchange Rates
                </h2>

                </button>

    <script>
        // Currency names mapping
        const currencyNames = {
            'USD': 'US Dollar',
            'EUR': 'Euro',
            'GBP': 'British Pound',
            'JPY': 'Japanese Yen',
            'CAD': 'Canadian Dollar',
            'AUD': 'Australian Dollar',
            'CHF': 'Swiss Franc',
            'CNY': 'Chinese Yuan',
            'INR': 'Indian Rupee',
            'KRW': 'South Korean Won',
            'BRL': 'Brazilian Real',
            'MXN': 'Mexican Peso',
            'SGD': 'Singapore Dollar',
            'NZD': 'New Zealand Dollar'
        };

        // Popular currencies to display (10 currencies)
        const popularCurrencies = ['EUR', 'GBP', 'JPY', 'CAD', 'AUD', 'CHF', 'CNY', 'INR', 'KRW', 'BRL'];

        // Fetch and display exchange rates
        async function loadExchangeRates() {
            const container = document.getElementById('ratesContainer');
            container.innerHTML = '<div class="loading"><i class="fas fa-spinner"></i> Loading rates...</div>';

            try {
                const response = await fetch(`/rates?base=USD&currencies=${popularCurrencies.join(',')}`);
                const data = await response.json();

                if (response.ok && data.rates) {
                    container.innerHTML = '';
                    popularCurrencies.forEach(currency => {
                        if (data.rates[currency]) {
                            const rateItem = document.createElement('div');
                            rateItem.className = 'rate-item';
                            rateItem.innerHTML = `
                                <div class="rate-currency">
                                    <span class="rate-currency-code">${currency}</span>
                                    <span style="color: #999; font-size: 0.9em;">${currencyNames[currency] || currency}</span>
                                </div>
                                <div class="rate-value">${parseFloat(data.rates[currency]).toFixed(4)}</div>
                            `;
                            container.appendChild(rateItem);
                        }
                    });
                } else {
                    container.innerHTML = '<div class="loading" style="color: #f44336;">Failed to load rates. Please try again.</div>';
                }
            } catch (error) {
                container.innerHTML = '<div class="loading" style="color: #f44336;">Error loading rates. Please check your connection.</div>';
                console.error('Error fetching rates:', error);
            }
        }

        // Refresh rates button
        document.getElementById('refreshRates').addEventListener('click', loadExchangeRates);

        // Load rates on page load
        loadExchangeRates();

        // Currency conversion form handler
        document.getElementById('converterForm').addEventListener('submit', async function (e) {
            e.preventDefault();
            const amount = parseFloat(document.getElementById('amount').value);
            const fromCurrency = document.getElementById('fromCurrency').value;
            const toCurrency = document.getElementById('toCurrency').value;
            const resultContainer = document.getElementById('result');
            const resultDiv = resultContainer.querySelector('.result');

            if (isNaN(amount) || amount <= 0) {
                resultDiv.innerHTML = '<i class="fas fa-exclamation-circle"></i> Please enter a valid amount.';
                resultContainer.className = 'result-container show error';
                return;
            }

            // Show loading state
            resultDiv.innerHTML = '<i class="fas fa-spinner"></i> Converting...';
            resultContainer.className = 'result-container show';

            try {
                const response = await fetch('/convert', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        amount: amount,
                        from_currency: fromCurrency,
                        to_currency: toCurrency
                    })
                });

                const data = await response.json();

                if (response.ok) {
                    resultDiv.innerHTML = `
                        <span>${data.original_amount.toLocaleString('en-US', { minimumFractionDigits: 2, maximumFractionDigits: 2 })}</span>
                        <span style="color: #999;">${data.from_currency}</span>
                        <i class="fas fa-arrow-right" style="color: #999;"></i>
                        <span class="result-amount">${data.converted_amount.toLocaleString('en-US', { minimumFractionDigits: 2, maximumFractionDigits: 2 })}</span>
                        <span style="color: #999;">${data.to_currency}</span>
                    `;
                    resultContainer.className = 'result-container show success';
                } else {
                    resultDiv.innerHTML = `<i class="fas fa-exclamation-circle"></i> ${data.error || 'An error occurred. Please try again.'}`;
                    resultContainer.className = 'result-container show error';
                }
            } catch (error) {
                resultDiv.innerHTML = '<i class="fas fa-exclamation-circle"></i> Error connecting to the server. Please try again.';
                resultContainer.className = 'result-container show error';
                console.error(error);
            }
        });
    </script>
